<div class="container">

    <div>
        <h1>Dashboard view :</h1>
    </div>
    <div class="input">
        <mat-form-field class="example-form-field">
            <mat-label>Introduce the zip code </mat-label>
            <input matInput type="text" [(ngModel)]="value">
        
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button> 
          </mat-form-field>
          <button mat-button (click)="addCity(value)">Add</button>
    </div>

    <div *ngIf="cities" id="cities">
        <div *ngFor="let city of cities">
            <app-weather-summary *ngIf="city" [city]='city' ></app-weather-summary>
        </div>
    </div>
    
</div>
